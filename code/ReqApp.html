<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Application Form</title>
    <link rel="stylesheet" href="StyleSheet2.css">
    <link href='https://fonts.googleapis.com/css?family=Nunito:400,300' rel='stylesheet' type='text/css'>
<body>

  <form action="/ReqPost" method="post">
  
    <h1>Request Appointment</h1>
    
    <fieldset>
      <legend><span class="number">1</span>Your basic info</legend>
      <label for="name">Name:</label>
      <input type="text" id="name" name="user_name">
      
      <label for="age">Age:</label>
      <input type="text" id="age" name="user_age">
      <label for="dose">Select Dose Number:</label>
      <select id="dose_num" name="dose_num">
        
          <option value="1">1</option>
          <option value="2">2</option>
       
        
        
      </select>
      <label for="vaccination_centre">Select Vaccination Centre:</label>
      <select id="vaccination_centre" name="vaccination_centre">
        
          <option value="1">1</option>
          <option value="2">2</option>
       
        
        
      </select>
      
      <button type="submit">Submit</button>
    </fieldset>

 


    
  </form>
  
</body>
</html>
